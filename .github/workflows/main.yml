name: Dialogflow CX Agent Import

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Needed if later switching to Workload Identity

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install Dialogflow CX CLI
        run: |
          curl -L -o cxcli.tar.gz https://github.com/xavidop/dialogflow-cx-cli/releases/download/v1.239.0/cxcli_Linux_x86_64.tar.gz
          tar -xzf cxcli.tar.gz
          sudo mv cxcli /usr/local/bin/
          cxcli version

      - name: Build agent.blob from repo
        run: |
          echo "Building agent.blob from agent.json + flows/ + intents/ ..."
          cxcli agent build \
            --input . \
            --export-format blob \
            --output-file agent.blob
          ls -lh agent.blob

      - name: Restore Dialogflow CX Agent
        run: |
          AGENT_ID="projects/${{ secrets.GCP_PROJECT_ID }}/locations/global/agents/69d4bea6-54a0-4c23-b320-c81c6031fe8c"
          echo "Restoring agent: $AGENT_ID"
          cxcli agent restore "$AGENT_ID" \
            --project-id "${{ secrets.GCP_PROJECT_ID }}" \
            --location-id "global" \
            --input agent.blob \
            --output-format json \
            --verbose
