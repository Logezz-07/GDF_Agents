name: Dialogflow CX Agent Import

on:
  workflow_dispatch:   # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Install cxcli
        run: |
          curl -sSL https://github.com/google/cxcli/releases/latest/download/cxcli-linux-amd64.tar.gz | tar -xz
          sudo mv cxcli /usr/local/bin/

      - name: Zip agent export into agent.blob
        run: |
          echo "Zipping agent export files into agent.blob..."
          zip -r agent.blob agent.json flows intents entityTypes webhooks generativeSettings

      - name: Verify blob
        run: |
          echo "Checking if agent.blob was created..."
          ls -lh agent.blob

      - name: Restore Dialogflow CX Agent
        run: |
          AGENT_ID="projects/roger-470808/locations/global/agents/69d4bea6-54a0-4c23-b320-c81c6031fe8c"
          echo "Restoring into agent: $AGENT_ID"
          cxcli agent restore "$AGENT_ID" \
            --project-id "roger-470808" \
            --location-id "global" \
            --input agent.blob \
            --credentials "$GOOGLE_APPLICATION_CREDENTIALS"
