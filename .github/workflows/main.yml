name: Create Dialogflow CX Agent

on:
  workflow_dispatch:

jobs:
  create_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Use the 'install_components' parameter to install any missing tools
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          # The Dialogflow CX commands are part of the core SDK now,
          # but specifying "dialogflow-cx" here ensures the setup is comprehensive.
          # It effectively runs 'gcloud components update'.
          install_components: dialogflow-cx

      - name: Create and Restore Dialogflow CX Agent
        run: |
          LOCATION="global"
          PROJECT=${{ secrets.GCP_PROJECT_ID }}
          NEW_AGENT_NAME="MyNewAgent"
          AGENT_JSON="./agent.json"

          echo "ðŸ”¹ Creating new Dialogflow CX agent..."
          gcloud dialogflow cx agents create \
            --display-name="$NEW_AGENT_NAME" \
            --default-language-code="en" \
            --time-zone="America/Los_Angeles" \
            --project=$PROJECT \
            --location=$LOCATION

          echo "ðŸ”¹ Fetching new agent ID..."
          NEW_AGENT_FULL_NAME=$(gcloud dialogflow cx agents list \
            --project=$PROJECT \
            --location=$LOCATION \
            --filter="displayName=$NEW_AGENT_NAME" \
            --format="value(name)")

          echo "âœ… Agent created: $NEW_AGENT_FULL_NAME"

          echo "ðŸ”¹ Restoring agent from $AGENT_JSON..."
          gcloud dialogflow cx agents restore "$NEW_AGENT_FULL_NAME" \
            --agent-content-file="$AGENT_JSON"

          echo "âœ… Import completed."
