name: Build Dialogflow CX Agent Blob

on:
  workflow_dispatch:

jobs:
  build-blob:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (Dev)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install cxcli
        run: |
          curl -L -o cxcli.tar.gz https://github.com/xavidop/dialogflow-cx-cli/releases/download/v1.239.0/cxcli_Linux_x86_64.tar.gz
          tar -xzf cxcli.tar.gz
          sudo mv cxcli /usr/local/bin/
          cxcli version

      - name: Export agent from Dev as JSON blob
        run: |
          cxcli agent export "R4B_IVA" \
            --project-id "roger-470808" \
            --location-id "us-central1" \
            --export-format json \
            --output-file agent.zip
            --verbose
          ls -lh agent.zip
          
      - name: Commit and push agent.zip
        run: |
          mkdir -p exports
          mv agent.zip exports/
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add exports/agent.zip
          git commit -m "Exported agent blob from Dev on $(date)"
          git push
