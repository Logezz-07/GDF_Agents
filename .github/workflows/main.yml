name: Restore Dialogflow CX Agent

on:
  push:
    branches: [ "DialogFlow" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      LOCATION_ID: global

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Install cxcli
        run: |
          curl -L -o cxcli.tar.gz "https://github.com/xavidop/dialogflow-cx-cli/releases/download/v1.239.0/cxcli_Linux_x86_64.tar.gz"
          tar -xzf cxcli.tar.gz
          sudo mv cxcli /usr/local/bin/
          cxcli version

      - name: Zip Dialogflow CX agent
        run: |
          zip -r agent.blob agent.json flows intents webhooks generativeSettings entityTypes

      - name: Verify agent.blob
        run: |
          test -f agent.blob || (echo "agent.blob not created"; exit 1)

      - name: Restore Dialogflow CX Agent
        run: |
          # Static Agent ID (direct hardcoded value)
          AGENT_ID="projects/your-project-id/locations/global/agents/69d4bea6-54a0-4c23-b320-c81c6031fe8c"

          echo "ðŸ”¹ Restoring agent.blob into: $AGENT_ID"

          cxcli agent restore "$AGENT_ID" \
            --project-id "${{ secrets.GCP_PROJECT_ID }}" \
            --location-id "global" \
            --input agent.blob \
            --credentials <(echo '${{ secrets.GCP_SA_KEY }}')

          echo "âœ… Restore completed successfully."
