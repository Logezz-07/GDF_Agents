name: Build and Restore Dialogflow CX Agent

on:
  workflow_dispatch:

jobs:
  build-and-restore:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to GCP (Dev/Prod credentials)
      - name: Auth to GCP (Prod)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install cxcli
      - name: Install cxcli
        run: |
          curl -L -o cxcli.tar.gz https://github.com/xavidop/dialogflow-cx-cli/releases/download/v1.239.0/cxcli_Linux_x86_64.tar.gz
          tar -xzf cxcli.tar.gz
          sudo mv cxcli /usr/local/bin/
          cxcli version

      # 4️⃣ Zip the agent files from repo structure
      - name: Build agent zip
        run: |
          echo "Building agent.zip from repo structure..."
          zip -r agent.zip agent.json flows intents entityTypes webhooks generativeSettings
          ls -lh agent.zip

      # 5️⃣ Restore agent to Prod
      - name: Restore Dialogflow CX Agent
        run: |
          PROD_AGENT_ID="RogersFlow"
          echo "Restoring agent to Prod: $PROD_AGENT_ID"
          cxcli agent restore "$PROD_AGENT_ID" \
            --project-id "roger-470808" \
            --location-id "us-central1" \
            --input agent.zip \
            --output-format json \
            --verbose
